<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<th:block layout:fragment="content">
  <h4>고객관리</h4>

  <div>
    <table class="table">
      <caption>고객 리스트</caption>
      <colgroup>
        <col style="width:10%">
        <col style="width:18%">
        <col style="width:17%">
        <col style="width:30%">
        <col style="width:15%">
        <col>
      </colgroup>
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
        <th>도시</th>
        <th>주소</th>
        <th>우편번호</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.address?.city}"></td>
        <td th:text="${member.address?.street}"></td>
        <td th:text="${member.address?.zipcode}"></td>
        <td><i class="fa-regular fa-clipboard"></i></td>
      </tr>
      </tbody>
    </table>
  </div>



</th:block>
</html>
